<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <h1>Iniciar sesión</h1>
      <form id="login-form" method="post">
        <label for="combination">Introduzca la combinación:</label>
        <input type="text" id="combination" name="combination" required>
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" disabled>
        <button type="submit" id="submit-button" onclick="validateCombination()">Enviar</button>
      </form>
      <p id="message"></p>
    </div>
  </div>
</body>
</html>
